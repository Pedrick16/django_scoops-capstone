{% extends 'admin_site/base.html' %}


{% block content %}
    <div id="form-date" class="text-end">
    <form>
        From : <input type="date" >To : <input type="date" > <input type="submit" class="btn btn-dark text-center" value="Search" >
    </form>
    </div>
    

        
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Sales No</th>
                <th>Sales</th>
                <th>Date</th>
            </tr>
            
        </thead>
            <tbody>
                {% for list in transaction %}
                <tr>
                    <td>{{ list.id }}</td>
                    <td>{{ list.transaction_totalprice}}</td>
                    <td>{{ list.created_at}}</td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
    <div class="text-end px-5">
        <label style="font-weight: bolder;" > Total Sales:    </label>
    </div>

{% endblock content %}
