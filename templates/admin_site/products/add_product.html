{% extends 'admin_site/base.html' %}


{% block content %}
    
   
   {% for message in  messages %}
    <p class="alert alert-success  mt-3">{{ message }}</p>
   {% endfor %}
  
    
    <form action="{% url 'admin_site:add_product' %}" method="POST" class="text-center">
        {% csrf_token %}
        <h1>Add Product</h1>    

    <input type="text" placeholder="Enter Product Code" name="product_code" class="form-control">
    <br>
    <input type="text" placeholder="Enter Product Category" name="category" class="form-control">
    <br>
    <input type="text" placeholder="Enter Product Name" name="product_name" class="form-control">
    <br>
    <input type="text" placeholder="Enter Product Unit" name="size" class="form-control">
    <br>
    <input type="text" placeholder="Enter Product Price" name="price" class="form-control">
    <br>
    <input type="text" placeholder="Enter Product Stock" name="stock" class="form-control">
    <br>
    <select name="status" class="form-control" >
        <option ></option>
        <option value="available">available</option>
        <option value="n/a">n/a</option>
    </select>
    <br>
    
    <input type="date" placeholder="Enter the Product Expiry date" name="expiry_date" class="form-control">
    <br>

    <input type="submit" class="btn btn-dark" value="Submit">
    </form>    
{% endblock content %}
